<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />

</head>
<body class="m-2 p-2">
    <div class="bg-primary-subtle mb-2 p-1 rounded">
        <h1>Student Feedback Form</h1>
    </div>
  <form>
    
    <label for="student-name">Student Name:</label>
    <input class="form-control" type="text" id="student-name" name="student_name" required>

    <br>

    <label for="student-email">Student Email:</label>
    <input class="form-control" type="email" id="student-email" name="student_email">

    <br>

    <label for="comments">Comments:</label>
    <textarea class="form-control" id="comments" name="comments" rows="4" required></textarea>

    <br>

    <label>Are you a current student?</label>

    <div class="form-check">
        <input class="form-check-inputs" type="radio" id="yes" name="student_status" value="yes" checked>
        <label class="form-check-label" for="yes">Yes</label>
    </div>

    <div class="form-check">
        <input class="form-check-inputs" type="radio" id="no" name="student_status" value="no">
        <label class="form-check-label" for="no">No</label>
    </div>
    <br>

    <input class="btn btn-primary" type="submit">
  </form>

</body>
</html>
